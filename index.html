<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="playerOne"></div>
    <div class="board">
        <div class="square" id="zerozero"></div>
        <div class="square" id="zeroone"></div>
        <div class="square" id="zerotwo"></div>
        <div class="square" id="onezero"></div>
        <div class="square" id="oneone"></div>
        <div class="square" id="onetwo"></div>
        <div class="square" id="twozero"></div>
        <div class="square" id="twoone"></div>
        <div class="square" id="twotwo"></div>
    </div>
    <div class="playerTwo"></div>
    <dialog class="setPlayers">
        <form>
            <div id="p1">Player One</div>
            <label for="playerOneName">Name:</label>
            <input type="text" id="playerOneName" />
            <label for="playerOneSymbol">Symbol:</label>
            <input type="text" id="playerOneSymbol" maxlength="1" />
            <div id="p2">Player Two</div>
            <label for="playerTwoName">Name:</label>
            <input type="text" id="playerTwoName" />
            <label for="playerTwoSymbol">Symbol:</label>
            <input type="text" id="playerTwoSymbol" maxlength="1" />
            <button type="submit" id="start">Start Game</button>
        </form>
    </dialog>
    <dialog class="winPopUp">
        <div id="containing">
            <div id="playerWin"></div>
            <div id="buttons">
                <button id="newRound">New Round</button>
                <button id="resetPlayers">Reset Players</button>
            </div>
        </div>
    </dialog>
    <script src="main.js" defer></script>
</body>
</html>
