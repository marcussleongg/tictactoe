<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="square" id="zerozero"></div>
        <div class="square" id="zeroone"></div>
        <div class="square" id="zerotwo"></div>
        <div class="square" id="onezero"></div>
        <div class="square" id="oneone"></div>
        <div class="square" id="onetwo"></div>
        <div class="square" id="twozero"></div>
        <div class="square" id="twoone"></div>
        <div class="square" id="twotwo"></div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
